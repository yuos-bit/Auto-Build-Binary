name: Build ZeroTierOne for MIPSLE with Clang

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-mipsle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: ZeroTierOne-1.16.0
          # 匹配本地目录结构
          fetch-depth: 0
          # 确保能获取标签

      - name: Set up build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            lld \
            llvm \
            make \
            git \
            libssl-dev \
            libc6-dev-mipsel-cross \
            linux-libc-dev-mipsel-cross \
            binutils-mipsel-linux-gnu

          # 安装Rust环境
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          rustup target add mipsel-unknown-linux-musl

      - name: Prepare version variables
        id: vars
        working-directory: ./ZeroTierOne-1.16.0
        run: |
          # 修复标签获取失败问题
          if ! ZT_VERSION=$(git describe --abbrev=0 --tags); then
            ZT_VERSION="1.16.0"  # 硬编码匹配目录版本
          fi
          echo "ZT_VERSION=$ZT_VERSION" >> $GITHUB_OUTPUT

      - name: Cross-compile ZeroTierOne
        working-directory: ./ZeroTierOne-1.16.0
        env:
          # 明确指定MIPSLE交叉编译工具链
          CC: mipsel-linux-muslsf-gcc
          CXX: mipsel-linux-muslsf-g++
          AR: mipsel-linux-muslsf-ar
          RANLIB: mipsel-linux-muslsf-ranlib
          # 传递交叉编译目标给Makefile
          ZT_TARGET: mipsel-unknown-linux-musl
          # 禁用Rust相关模块（如果不需要）
          ZT_SKIP_RUST: 1
        run: |
          source $HOME/.cargo/env
          # 直接使用项目根目录的Makefile，确保能找到make-linux.mk
          # 显式指定Linux平台以避免自动检测问题
          make OSTYPE=Linux || { echo "Make failed"; exit 1; }
          # 验证编译产物
          file zerotier-one

      - name: Package binary
        working-directory: ./ZeroTierOne-1.16.0
        run: |
          mkdir -p release
          cp zerotier-one release/
          cp LICENSE.txt release/
          tar -czvf ../zerotier-one-mipsle-${{ steps.vars.outputs.ZT_VERSION }}.tar.gz -C release .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: zerotier-one-mipsle-${{ steps.vars.outputs.ZT_VERSION }}.tar.gz
          name: MIPSLE Build ${{ steps.vars.outputs.ZT_VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}